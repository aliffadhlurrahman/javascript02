<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Kurs Rupiah</title>
    <script>
        function convertToIDR() {
            let nilaiKurs = document.getElementById('kurs').value;
            let hitung = nilaiKurs * 14650;

            document.getElementById('rupiah').value = String('Rp. ' + hitung);
        }

        function convertToUSD() {
            let nilaiRupiah = document.getElementById('rupiah').value;
            let hitung = nilaiRupiah / 14650;

            document.getElementById('kurs').value = String('$ ' + hitung);
        }
    </script>
</head>
<body>
    <h3>Menghitung Kurs Rupiah</h3>
    <table style="width: 50%;">
        <tr>
            <td><label for="kurs">Kurs</label></td>
            <td><label for="rupiah">Nilai Rupiah</label></td>
        </tr>
        <tr>
            <td><input onchange="convertToIDR()" id="kurs"></td>
            <td><input onchange="convertToUSD()" id="rupiah"></td>
        </tr>
    </table>
</body>
</html>
